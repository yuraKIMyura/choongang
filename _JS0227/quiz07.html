  <body>

    <form>
      <label>아이디<input type="text" id="id"></label>
      <label>비밀번호<input type="text" id="password"></label>
      <button onclick=checkInput()>입력</button> 
  </form>

    <script>
      
        function checkInput(){
            let id = document.querySelector('#id');
            let pw = document.querySelector('#password');
            if(id.value.trim() == '' || pw.value.trim() == ''){
              alert("제대로 입력했는지 확인");
              id.focus(); 
              //event.preventDefault();
              return false;
            }
        }
        

    </script>
