<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('클릭')" id="btn">click</button>
    <button onclick="msg()" id="btn2">click2</button>
    <button id="btn3">click3</button>

    <script>
        function msg(){
            alert('버튼2클릭');
        }

        document.getElementById("btn3").onclick=function(){
            alert('버튼3클릭');
        }

        btn3.onclick = function(){
            alert('버튼3클릭(2)');
        }
    </script>

</body>
</html>
