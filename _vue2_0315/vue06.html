<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>  

<div id="app">
    <img src="face1.png" alt="이미지1">
    <img v-bind:src="filename" alt="이미지2">
    <hr>
    <a v-bind:href="naverUrl" v-bind:style="{color: mycolor, backgroundColor: mybackground}">네이버</a>
</div>


<script>
    new Vue({
        el: '#app'
        , data: {
            filename: 'face2.png'
            , naverUrl: 'https://www.naver.com'
            , mycolor: 'red'
            , mybackground: 'green'
        }
    });
</script>

</body>
</html>
