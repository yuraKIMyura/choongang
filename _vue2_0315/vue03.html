<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>  

<div id="app">
    <h1>{{message}}</h1>
    <p v-text="message"></p>
    <p v-html="message"></p>
</div>


<script>

new Vue({
    el: '#app'
    , data: {
        message: '<h3>Hello, Vue.js</h3>'
    }
});
</script>

</body>
</html>
